<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subjects</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #A7C5BD, #E2D3C7); /* Pastel Green to Light Beige */
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-image 1s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://images.unsplash.com/photo-1603721701123-c47e71ddc7ba?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      z-index: 0;
      filter: grayscale(40%);
      transition: opacity 1s ease-in-out;
    }

    body:hover::before {
      opacity: 0.4;
      background-image: url('https://images.unsplash.com/photo-1516452963663-5e064b5cd0f4?auto=format&fit=crop&w=500&q=80');
    }

    .subject-list {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: slideFade 1s ease-in-out;
      text-align: center;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #4A4A4A; /* Soft grey for title */
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    a {
      color: #6b6e83;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #4A90E2; /* Light blue for hover effect */
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      padding: 12px;
      background: #BDC3C7;
      color: #34495E;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #34495E;
      color: white;
    }

    @media (max-width: 450px) {
      .subject-list {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="subject-list">
    <h2>Subjects</h2>
    <ul>
      {% if subjects %}
        {% for subject in subjects %}
          <li><a href="{% url 'quiz' subject.id %}">{{ subject.name }}</a></li>
        {% endfor %}
      {% else %}
        <p>No subjects available at the moment.</p>
      {% endif %}
    </ul>
    <a href="{% url 'login' %}" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
